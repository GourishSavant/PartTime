<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card class="const">
          <div class="container text-center">
            <img src="../../../assets/logo.png" alt="" />
          </div>

          <h1 class="text-center">Login Here !!</h1>

          <!-- {{ loginData | json }} -->
          <form class="const" (ngSubmit)="formSubmit()">
            <!-- username field -->
            <div>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input class="main" [(ngModel)]="loginData.username" name="username" required matInput placeholder="Enter here"
                  />
                <mat-hint>Valid User Name</mat-hint>
              </mat-form-field>
            </div>
            <div>
              <!-- password field  -->

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Password</mat-label>
                <input [(ngModel)]="loginData.password" name="password" type="password" required matInput
                  placeholder="Enter here" />
              </mat-form-field>
            </div>


            <div class="container text-center">
              <button class="btn" mat-raised-button color="primary" type="submit">
                Login
              </button>
              <button class="btn" mat-raised-button color="accent">
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
