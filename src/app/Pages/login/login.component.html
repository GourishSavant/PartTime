<div class="bootstrap-wrapper">
	<div class="container">
        <mat-card class="card">
		<div class="row " style="margin-top: 30px;">
			<div  class="main">
                <div>
                    <h1 class="text-center">Welcome To Part Time Job </h1>
                </div>
                <div class="img ">
                    <img src="../../../assets/logo.png" alt="">
                </div>
            </div>
        </div>
       
           <form class="text-center form-menu" class ="btn" (ngSubmit)="formSubmit()">
                <!-- (ngSubmit)="formSubmit() -->
                <div >
                    <mat-form-field class="outline" appearance="outline">
                        <mat-label class="full-width">Username </mat-label>
                        <input required 
                        [(ngModel)]="loginData.username" name="username"
                        matInput type="text" placeholder="Username">
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="outline" appearance="outline">
                        <mat-label class="full-width">Password</mat-label>
                        <input required 
                        [(ngModel)]="loginData.password" name="password"
                            type= "text" matInput placeholder="Password">
                      </mat-form-field>
                </div>
                <div class="btn">
                    <button  type="submit" mat-raised-button color="primary">Login</button>
    
                </div>
               
            </form>
        <!-- </mat-card-content> -->
          </mat-card>
      
    </div>
</div>
